# Vectis Client Helm Chart Values

# API Backend
api:
  replicaCount: 1
  
  image:
    repository: ghcr.io/cpoder/vectis/vectis-client
    tag: latest
    pullPolicy: Always
  
  service:
    type: ClusterIP
    port: 8080
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# Web UI
ui:
  enabled: true
  replicaCount: 1
  
  image:
    repository: ghcr.io/cpoder/vectis/vectis-client-ui
    tag: latest
    pullPolicy: Always
  
  service:
    type: ClusterIP
    port: 80
  
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "200m"

# Ingress configuration
ingress:
  enabled: false
  className: nginx
  annotations: {}
  hosts:
    - host: vectis-client.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Persistence for transfer data
persistence:
  enabled: true
  # Use hostPath for local development (set to local path like /home/user/vectis-store)
  # Leave empty to use PVC instead
  hostPath: ""
  # PVC settings (used when hostPath is empty)
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 10Gi

# Service Account
serviceAccount:
  create: true
  name: ""
  annotations: {}

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}
