openapi: 3.0.3
info:
  title: PeSIT Admin API
  description: API d'administration des clusters PeSIT
  version: 1.0.0
  contact:
    email: contact@pesit.cloud

servers:
  - url: http://localhost:9080
    description: Serveur local

security:
  - basicAuth: []

tags:
  - name: Clusters
    description: Gestion des clusters PeSIT
  - name: Deployment
    description: Déploiement Kubernetes
  - name: Configuration
    description: Configuration des serveurs

paths:
  /api/v1/clusters:
    get:
      tags: [Clusters]
      summary: Liste des clusters
      responses:
        '200':
          description: Liste des clusters
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cluster'
    post:
      tags: [Clusters]
      summary: Créer un cluster
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClusterCreate'
      responses:
        '201':
          description: Cluster créé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cluster'

  /api/v1/clusters/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags: [Clusters]
      summary: Détail d'un cluster
      responses:
        '200':
          description: Détail du cluster
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cluster'
    put:
      tags: [Clusters]
      summary: Modifier un cluster
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClusterUpdate'
      responses:
        '200':
          description: Cluster modifié
    delete:
      tags: [Clusters]
      summary: Supprimer un cluster
      description: Supprime le cluster et toutes les ressources Kubernetes associées
      responses:
        '204':
          description: Cluster supprimé

  /api/v1/clusters/{id}/deploy:
    post:
      tags: [Deployment]
      summary: Déployer un cluster
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: force
          in: query
          schema:
            type: boolean
            default: false
          description: Forcer le redéploiement
      responses:
        '200':
          description: Déploiement lancé
        '400':
          description: Cluster déjà déployé

  /api/v1/clusters/{id}/deployment/status:
    get:
      tags: [Deployment]
      summary: Statut du déploiement
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Statut du déploiement
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeploymentStatus'

  /api/v1/clusters/{id}/pods:
    get:
      tags: [Deployment]
      summary: Liste des pods
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Liste des pods
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pod'

  /api/v1/clusters/{id}/partners:
    get:
      tags: [Configuration]
      summary: Liste des partenaires
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Liste des partenaires
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Partner'
    post:
      tags: [Configuration]
      summary: Créer un partenaire
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PartnerCreate'
      responses:
        '201':
          description: Partenaire créé

  /api/v1/clusters/{id}/virtual-files:
    get:
      tags: [Configuration]
      summary: Liste des fichiers virtuels
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Liste des fichiers virtuels
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VirtualFile'
    post:
      tags: [Configuration]
      summary: Créer un fichier virtuel
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VirtualFileCreate'
      responses:
        '201':
          description: Fichier virtuel créé

components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic

  schemas:
    Cluster:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        namespace:
          type: string
        environment:
          $ref: '#/components/schemas/Environment'
        status:
          $ref: '#/components/schemas/ClusterStatus'
        deploymentState:
          $ref: '#/components/schemas/DeploymentState'
        replicas:
          type: integer
        readyReplicas:
          type: integer
        pesitPort:
          type: integer
        externalEndpoint:
          type: string
        containerImage:
          type: string
        createdAt:
          type: string
          format: date-time

    ClusterCreate:
      type: object
      required:
        - name
        - namespace
        - containerImage
      properties:
        name:
          type: string
        namespace:
          type: string
        environment:
          $ref: '#/components/schemas/Environment'
        replicas:
          type: integer
          default: 3
        pesitPort:
          type: integer
          default: 5000
        containerImage:
          type: string
        storageHostPath:
          type: string

    ClusterUpdate:
      type: object
      properties:
        name:
          type: string
        environment:
          $ref: '#/components/schemas/Environment'
        replicas:
          type: integer

    Environment:
      type: string
      enum: [DEVELOPMENT, STAGING, PRODUCTION]

    ClusterStatus:
      type: string
      enum: [HEALTHY, DEGRADED, UNHEALTHY]

    DeploymentState:
      type: string
      enum: [NOT_DEPLOYED, DEPLOYING, DEPLOYED, FAILED, DELETING]

    DeploymentStatus:
      type: object
      properties:
        deploymentName:
          type: string
        namespace:
          type: string
        status:
          type: string
        replicas:
          type: integer
        readyReplicas:
          type: integer
        availableReplicas:
          type: integer
        error:
          type: string

    Pod:
      type: object
      properties:
        name:
          type: string
        status:
          type: string
        ready:
          type: boolean
        isLeader:
          type: boolean
        ip:
          type: string
        node:
          type: string
        startTime:
          type: string
          format: date-time

    Partner:
      type: object
      properties:
        partnerId:
          type: string
        name:
          type: string
        enabled:
          type: boolean
        lastConnection:
          type: string
          format: date-time

    PartnerCreate:
      type: object
      required:
        - partnerId
        - name
      properties:
        partnerId:
          type: string
        name:
          type: string
        password:
          type: string
        enabled:
          type: boolean
          default: true

    VirtualFile:
      type: object
      properties:
        fileId:
          type: string
        name:
          type: string
        sendDirectory:
          type: string
        receiveDirectory:
          type: string

    VirtualFileCreate:
      type: object
      required:
        - fileId
        - name
      properties:
        fileId:
          type: string
        name:
          type: string
        sendDirectory:
          type: string
        receiveDirectory:
          type: string
        filenamePattern:
          type: string
